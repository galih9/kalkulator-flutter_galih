name: kalkulator
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  build_runner: ^2.1.11
  cupertino_icons: ^1.0.2
  desktop_window: ^0.4.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  function_tree: ^0.8.13
  google_fonts: ^3.0.1
